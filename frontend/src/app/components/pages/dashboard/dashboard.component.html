<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<mat-toolbar color="primary" style="color:black;background-color: #d2ccc4;">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervisor_account</mat-icon>
  </button>
  <span>Admin Dashboard</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" style="color: white ;background-color:#198754;" (click)="openDialog()">Add Item</button>


</mat-toolbar>

<div class="container">
  <div style="margin-top: 10px;">
<mat-form-field >
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Everything About Item" #input>
</mat-form-field>   

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort >

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!--  Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="favorite">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Favorite </th>
      <td mat-cell *matCellDef="let row"> {{row.favorite}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="origins">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Origins </th>
      <td mat-cell *matCellDef="let row"> {{row.origins}} </td>
    </ng-container>
  <!-- Fruit Column -->
  <ng-container matColumnDef="cookTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cook Time </th>
    <td mat-cell *matCellDef="let row"  style="
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 30ch;
  "> {{row.cookTime}} </td>
  </ng-container>
  <!-- Fruit Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
    <td mat-cell *matCellDef="let row"> {{row.price}} </td>
  </ng-container>
<!-- Fruit Column -->
<ng-container matColumnDef="image">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
  <td mat-cell *matCellDef="let row"style="
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 20ch;
"> {{row.imageUrl}} </td>
</ng-container>


<ng-container matColumnDef="action" >
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
  <td mat-cell *matCellDef="let row"> 
    <button mat-icon-button color="primary" (click)="editItem(row)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn">
      <mat-icon (click)="deleteItem(row.id)">delete</mat-icon>
    </button>
  </td>


  

 
  
</ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
</div>
